		<h1>Weather for Farmers</h1>
		<div class="m">Accurate reporting, rain or shine!</div>
	</section>
</header>
<main>
    <nav>
            <ul class='navigation'>
                <li><a class= 'ham' href = '#'>&#9776; Menu</a></li>

                </ul>
    </nav>
    <form method = "get" action = "thanks.html" id='stormreport'>
        <fieldset>
            <legend>Personal Information</legend>
            <label class ="top">Full Name*<input type="text" name="name" min ="5" required></label>
            <label class ="top">Email<input type="email" name="email" placeholder="someone@gmail.com"></label>
            <label class ="top">Phone*<input type="tel" name="phone" placeholder="1235551234" required></label> 
            <label class ="top">Zip Code*<input type="number" name="zip" min = "5" required></label>
        </fieldset>
        <fieldset>
            <legend>Storm Information</legend>
            <label class ="top">Date of Storm<input type='date' name ='stormdate'></label>
            <label class ="top">Type of Storm 
                <input list="storm_types" name="storm_type" id="storm_type">
                    <datalist id="storm_types">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                        <option value="Hail">
                        <option value="Flash Flood">
                    </datalist>
                </label>
            	<label class="sbs" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </label>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
        </fieldset>
        <fieldset>
            <legend>Funding</legend>
            <label class ="top">Storm Region 
                <select name='subject'>
                    <option value =''>Select Region &#9662;</option>
                    <option value='preston'>Preston</option>
                    <option value='sodasprings'>Soda Springs</option>
                    <option value='haven'>Fish Haven</option>
                </select>
            </label>
            <div>Are you currently in danger?</div>
            <label class ="sbs"><input type='radio' name='danger' value='yes'>Yes</label>
            <label class ="sbs"><input type='radio' name='danger' value='maybe'>Maybe</label>
            <label class ="sbs"><input type='radio' name='nodanger' value='no'>No</label>
            <label class ='top'>Additional Comments</label>
            <textarea name="comment" form="stormreport"></textarea>
        </fieldset>
        <input type='submit' value = "Report Storm" class = "submitBtn">

    </form>
<footer>
    <div class="contact_info">
        <h2>Contact Us!</h2>
