<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/table.css">
    <title>Table Build</title>
</head>
<body>
<table style="width:25%">
    <thead>
    <tr>
    <th colspan = '3'>ACME WildWest</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <th>Period</th>
    <th>Sales</th> 
    <th>Sales Goal</th>
    </tr>
    <tr>
    <td>August</td>
    <td>$3,590</td>
    <td>$4,000</td>
    </tr>
    <tr>
    <td>September</td>
    <td>$4,420</td>
    <td>$5,000</td>
    </tr>
    <tr>
    <td>October</td>
    <td>$4,870</td>
    <td>$5,000</td>
    </tr>
    <tr>
    <td>November</td>
    <td>$8,610</td>
    <td class = 'highlight'>$7,500</td>
    </tr>
    <tr>
    <td><i>Black Friday</i></td>
    <td colspan="2">$3,200</td>
    </tr>
    <tr>
    <td>December</td>
    <td>$6,820</td>
    <td>$7,500</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
    <td colspan="3">Compiled 2.23.2021 by CFuller</td>
    </tr>
    </tfoot>    
</table>  
</body>
</html>
